	<script type="text/javascript">
	
     function validate(){
	  var correct_way = /^[A-Za-z]+$/;
	  var user = document.getElementById('name').value;
      var pin = document.myForm.pinCode.value;
      var email = document.myForm.email.value;

		if (user == "") {
			document.getElementById('username').innerHTML ="Please Fill this field!!";
			return false;
		}
		if ((user.length <= 2) || (user.length > 20)) {
			document.getElementById('username').innerHTML ="Character lenght must be between 2 & 20!!";   
			return false;

		}
		if (!isNaN(user)) {
			document.getElementById('username').innerHTML ="Only characters are allowed!!";
			return false;
		}
		if (user.match(correct_way)) 
			true;
		else{
			document.getElementById('username').innerHTML ="Only Alphabets are allowed!!";
			return false;

		}

	if (document.myForm.Address.value == ''){
        alert("Please enter valid address");
        document.myForm.Address.focus();
        return false;
      } else if (pin == '' || pin.length < 5) {
        alert("Please enter pincode");
        document.myForm.Address.focus();
        return false;
      } else if (!/[0-9]{6}$/.test(pin)){
        alert("Only numbers are allowed");
        document.myForm.Address.focus();
        return false;
      } else if (email == '') {
        alert("Please enter valid email id");
        document.myForm.Address.focus();
        return false;
      } else if (!re.test(email)){
        alert("Please enter valid email address");
        document.myForm.Address.focus();
        return false;
      }

    }
