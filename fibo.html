<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Series</title>
</head>
<body>
	<div style="background-color:#EDEDED;height:100%;width:100%;">
	<h1 style="display:inline-block;color:#4F395E; font-weight: bold;margin-bottom:2%;text-decoration: underline overline;">Fibonacci Number:-</h1><br>
		<script type="text/javascript">
			 
			 var var1=0;
			 var var2=1;
			 var var3;

			 var num= prompt("Enter the limit to generate fibonacci no",0);

			 document.write(var1+"<br/>");
			 document.write(var2+"<br/>");

			 for(var i=3;i<=num;i++)
			 {
				var3=var1+var2;

				var1=var2;
				var2=var3;
				document.write(var3+"<br/>");

			 }
		</script>
	</div> 
</body>
</html>
